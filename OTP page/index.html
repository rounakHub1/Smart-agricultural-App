<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmApp - Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">

    <div class="w-[1440px] h-[1024px] bg-[#f2fdf2]">
      <div class="w-[781px] flex flex-col gap-[49px]">
        <div class="flex flex-col items-center gap-[30px] self-stretch">
          <div class="w-[381px] flex flex-col justify-center items-center gap-5">
            <div class="w-[130px] h-[130px]">
              <img class="w-[90px] h-[90px] object-contain">
            </div>
            <span class="font-bold text-[36px] text-center text-[#016630]">FarmApp</span>
            <span class="font-normal text-[20px] text-[#00a63e]">Smart farming solutions for better yields</span>
          </div>
          <div class="flex flex-col justify-center items-center gap-2.5 self-stretch h-[500px] bg-white px-[69px] py-[34px] rounded-[25px]">
            <div class="w-[643px] flex flex-col gap-6">
              <div class="flex flex-col gap-6">
                <div class="flex gap-[15px]">
                  <span class="font-semibold text-[30px] text-black">Verify OTP</span>
                </div>
                <span class="font-normal text-[22px] text-black">Enter the 6-digit code sent to your number</span>
              </div>
              <div class="flex flex-col gap-[15px] self-stretch">
                <span class="font-light text-[24px] text-black">OTP Code</span>
                <div class="flex flex-col gap-2.5 self-stretch">
                  <div class="flex flex-col self-stretch">
                    <div class="flex items-center gap-2.5 self-stretch h-[70px] px-[21px] py-5 rounded-[10px] border border-solid border-black">
                      <span class="font-normal text-[24px] text-black">Here</span>
                    </div>
                    <div class="flex justify-center gap-2.5 self-stretch px-[179px] py-2.5 rounded-[10px]">
                      <span class="font-normal text-[18px]">Resend in 00:58</span>
                    </div>
                  </div>
                  <div class="flex flex-col self-stretch">
                    <div class="flex justify-center items-center gap-2.5 self-stretch bg-[#00a63e] px-[179px] py-5 rounded-[10px]">
                      <span class="font-semibold text-[24px] text-white">Verify OTP</span>
                    </div>
                    <div class="flex justify-center items-center gap-2.5 self-stretch px-[179px] py-5 rounded-[10px]">
                      <span class="font-semibold text-[24px] text-black">Resend OTP</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="font-normal text-[20px] text-center">By continuing, you agree to our Terms of Service</span>
      </div>
    </div>
    </body>
</html>
